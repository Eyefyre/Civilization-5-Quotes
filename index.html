<!doctype html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Civilization V Quotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/tw-cen-mt-condensed" rel="stylesheet">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="loadLanguageData('English')">
    <div id="background-image">
        <div id="black-faded-background">
            <div id="content" class="container-fluid">
                <div class="row">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <ul class="navbar ms-auto my-1">
                                <li class="nav-link mx-2">
                                    <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                                        aria-controls="offcanvasNavbar">
                                        <i class="fas fa-archway"></i>
                                    </button>
                                </li>
                                <li class="nav-link dropdown dropstart mx-2">
                                    <button type="button" id="LanguageButton" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        <i class="fas fa-globe"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="LanguageButton">
                                        <li><a id="EnglishButton" class="dropdown-item"
                                                onclick="loadLanguageData('English')" href="#"><h4>English</h4></a></li>
                                        <li><a id="GermanButton" class="dropdown-item"
                                                onclick="loadLanguageData('German')" href="#"><h4>Deutsch</h4></a></li>
                                        <li><a id="SpanishButton" class="dropdown-item"
                                                onclick="loadLanguageData('Spanish')" href="#"><h4>Español</h4></a></li>
                                        <li><a id="FrenchButton" class="dropdown-item"
                                                onclick="loadLanguageData('French')" href="#"><h4>Français</h4></a></li>
                                        <li><a id="ItalianButton" class="dropdown-item"
                                                onclick="loadLanguageData('Italian')" href="#"><h4>Italiano</h4></a></li>
                                        <li><a id="JapaneseButton" class="dropdown-item"
                                                onclick="loadLanguageData('Japanese')" href="#"><h4>日本</h4></a></li>
                                        <li><a id="KoreanButton" class="dropdown-item"
                                                onclick="loadLanguageData('Korean')" href="#"><h4>한국인</h4></a></li>
                                        <li><a id="ChineseButton" class="dropdown-item"
                                                onclick="loadLanguageData('Chinese')" href="#"><h4>漢語</h4></a></li>
                                        <li><a id="PolishButton" class="dropdown-item"
                                                onclick="loadLanguageData('Polish')" href="#"><h4>Polski</h4></a></li>
                                        <li><a id="RussianButton" class="dropdown-item"
                                                onclick="loadLanguageData('Russian')" href="#"><h4>Русский</h4></a></li>
                                    </ul>
                                </li>
                                <li class="snd nav-link mx-2">
                                    <button id="sound-button" onclick="playPause()">
                                        <audio id='soundd' onended="audioEnded()"></audio>
                                        <i id="soundB" class="fas fa-play"></i>
                                    </button>
                                </li>
                                <li class="nav-link mx-2">
                                    <button id="next-button" onclick="displayRandomQuote()">
                                        <i class="fas fa-random"></i>
                                    </button>
                                </li>
                            </ul>
                            <div class="offcanvas offcanvas-end" tabindex="10" id="offcanvasNavbar"
                                aria-labelledby="offcanvasNavbarLabel">
                                <div class="offcanvas-header">
                                    <h3 class="offcanvas-title" id="offcanvasNavbarLabel">Wonders</h3>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <ul id="wonderList" class="navbar-nav align-items-start flex-grow-1">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="row h-25 align-items-center justify-content-center">
                    <div class="col">
                        <h1 class="display-1" id="title"></h1>
                    </div>
                </div>
                <div class="row container-fluid justify-content-center h-50">
                    <div class="row align-items-end">
                        <div class="col">
                            <h1 id="quote" class="display-4"></h1>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <h1 id="quotee"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
