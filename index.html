<!doctype html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Civilization V Quotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/Images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/tw-cen-mt-condensed" rel="stylesheet">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="loadLanguageData()">
    <div id="background-image">
        <div id="black-faded-background">
            <div id="content" class="container-fluid">
                <div class="row">
                    <nav class="navbar navbar-expand">
                        <div class="container-fluid">
                            <!-- Links -->
                            <ul class="navbar-nav ms-auto my-3">
                                <li class="nav-link dropdown dropstart">
                                    <button class="dropdown-toggle" type="button" id="LanguageButton"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-globe"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="LanguageButton">
                                        <li><a id="EnglishButton" class="dropdown-item" onclick="loadJSONData('English')" href="#">English</a></li>
                                        <li><a id="GermanButton"class="dropdown-item" onclick="loadJSONData('German')" href="#">Deutsch</a></li>
                                        <li><a id="SpanishButton"class="dropdown-item" onclick="loadJSONData('Spanish')" href="#">Español</a></li>
                                        <li><a id="FrenchButton"class="dropdown-item" onclick="loadJSONData('French')" href="#">Français</a></li>
                                        <li><a id="ItalianButton"class="dropdown-item" onclick="loadJSONData('Italian')" href="#">Italiano</a></li>
                                        <li><a id="JapaneseButton"class="dropdown-item" onclick="loadJSONData('Japanese')" href="#">日本</a></li>
                                        <li><a id="KoreanButton"class="dropdown-item" onclick="loadJSONData('Korean')" href="#">한국인</a></li>
                                        <li><a id="ChineseButton"class="dropdown-item" onclick="loadJSONData('Chinese')" href="#">漢語</a></li>
                                        <li><a id="PolishButton"class="dropdown-item" onclick="loadJSONData('Polish')" href="#">Polski</a></li>
                                        <li><a id="RussianButton"class="dropdown-item" onclick="loadJSONData('Russian')" href="#">Русский</a></li>
                                    </ul>
                                </li>
                                <li class="snd nav-link">
                                    <!--fas fa-pause-->
                                    <button id="sound-button" onclick="playPause()">
                                        <audio id='soundd' onended="audioEnded()"></audio>
                                        <i id="soundB" class="fas fa-play"></i>
                                    </button>
                                </li>
                                <li class="nav-link">
                                    <button id="next-button" onclick="displayQuote()">
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>

                    </nav>
                </div>
                <div class="row h-25 align-items-center justify-content-center">
                    <div class="col">
                        <h1 class="display-1" id="title"></h1>
                    </div>
                </div>
                <div class="row container-fluid justify-content-center h-50">
                    <div class="row align-items-end">
                        <div class="col">
                            <h1 id="quote" class="display-4"></h1>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <h1 id="quotee"></h1>
                        </div>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col">
                        <audio id="audio" autoplay></audio>
                        <button id="sound-button" class="display-4"></button>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    </div>
</body>

</html>
